<div class="container mt-5">
  <div class="row">
    <div class="col-6 offset-3">
      <mat-card>
        <mat-card-title class="mb-2">Database</mat-card-title>
        <mat-card-content>
          <div class="row mb-3">
            <div class="col-1 offset-1"><b>N°</b></div>
            <div class="col-8"><b>Nom et Prénom</b></div>
          </div>
          <div class="row p-2" *ngFor="let user of users">
            <div class="col-1 offset-1">{{ user.id }}</div>
            <div class="col-8">{{ user.nom }}</div>
            <div class="col-1">
              <mat-checkbox [(ngModel)]="user.etat" (click)="setEtat(user.id)"></mat-checkbox>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onDelete()">Supprimer</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
